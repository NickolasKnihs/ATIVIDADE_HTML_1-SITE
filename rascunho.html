<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASCUNHO</title>
    <style>
        h1 {
            text-align: center;
        }
        h3 {
            text-align:left;
        }

</head>
<body>
    <p></p>
    <h1>RASCUNHO</h1>
    <p></p>
    <form>   
        <!-- TEXTO -->
        <h3>TEXTO</h3>
        <input type="text" id="nome"/> 
        <br>
        <!-- Numero -->
        <input type="number" /> 
        <br>
        <!-- Email (celular) -->
        <input type="email" /> 
        <br>
        <!-- Telefone (celular) -->
        <input type="tel" /> 
        <br>
        <!-- Senha -->
        <input type="password" />

        <!-- Data -->
        <input type="date" /> 
        <br>
        <!-- Date tima -->
        <input type="datetime-local" /> 
        <br>
        <!-- Seleção de tempo -->
        <input type="time" /> 
        <br>
        <!-- checkbox -->
        <input type="checkbox" /> 
        <br>
        <!-- multiseleção -->
        <input type="radio" name="genero"/> 
        <input type="radio" name="genero"/> 
        <br>
        <!-- Seleção de cor -->
        <input type="color" /> 
        <br>

        <input type="file" />

        <!-- Botão -->
        <input type="button" value="Botão" /> 
        <button>teste</button>
        <br>
        <!-- Submit -->
        <input type="submit" /> 
        <br>

        <textarea></textarea>
        <br>

        <select>
            <option>Selecione</option>
            <option>Comércio</option>
