<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        font-size: 1.2em;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>Jogo de Adivinhação</h1>

<p>Tente adivinhar o número entre 1 e 100:</p>

<input type="number" id="guess" min="1" max="100">
<button onclick="checkGuess()">Adivinhar!</button>

<p id="result"></p>

<script>
    // Gerar um número aleatório entre 1 e 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    
    let attempts = 0;

    function checkGuess() {
        const guess = parseInt(document.getElementById('guess').value);
        const resultP = document.getElementById('result');
        
        if (isNaN(guess) || guess < 1 || guess > 100) {
            resultP.textContent = 'Por favor, insira um número válido entre 1 e 100.';
            return;
        }
        
        attempts++;

        if (guess === randomNumber) {
            resultP.textContent = `Parabéns! Você acertou o número em ${attempts} tentativas.`;
        } else if (guess < randomNumber) {
            resultP.textContent = 'Tente um número maior.';
        } else {
            resultP.textContent = 'Tente um número menor.';
        }
    }
</script>

</body>
</html>
